buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.10.+'
    }
}

apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

group = 'com.qiwi.android.utils'
version = '1.0.4'

android.libraryVariants
publishing {
    publications {
        maven(MavenPublication) {
            artifactId = 'network-request-loader'
            artifact buildDir.toString() + '/libs/' + project.name + '-' + version + '.aar'
        }
    }
    repositories {
        maven {
            url java.lang.System.getenv("gradle.repository.url")
            credentials {
                username = java.lang.System.getenv("gradle.repository.username")
                password = java.lang.System.getenv("gradle.repository.password")
            }
        }
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }
}

dependencies {
    provided 'com.android.support:appcompat-v7:19.0.+'
}
